<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sinistros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2b;
      --card:#101f33;
      --text:#e8eefc;
      --muted:#9fb0d0;
      --line:rgba(255,255,255,.08);
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
      --accent:#5b9dff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:linear-gradient(180deg, var(--bg), #070b14 60%);
      color:var(--text);
      padding:22px;
    }
    a{color:var(--accent); text-decoration:none; font-weight:600}
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; margin-bottom:16px;
    }
    .title{
      display:flex; align-items:baseline; gap:12px;
    }
    h1{margin:0; font-size:22px}
    .subtitle{color:var(--muted); font-size:13px}

    .wrap{
      max-width:1200px;
      margin:0 auto;
    }

    .panel{
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .panelHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:rgba(255,255,255,.02);
    }
    .panelBody{padding:16px}

    .filters{
      display:grid;
      grid-template-columns: repeat(3, minmax(160px, 1fr));
      gap:10px;
      width:100%;
    }
    .control{
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    label{font-size:12px; color:var(--muted)}
    select, input{
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size:14px;
    }
    option{color:#0b1220}

    .kpis{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(5, minmax(180px, 1fr));
      gap:12px;
    }
    .kpi{
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
    }
    .kpi .k{color:var(--muted); font-size:12px}
    .kpi .v{font-size:22px; font-weight:800; margin-top:6px}
    .kpi .h{color:var(--muted); font-size:12px; margin-top:6px}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 2fr 1fr;
      gap:12px;
    }
    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      min-height:260px;
    }
    .card h3{margin:0 0 10px 0; font-size:14px; color:var(--muted); font-weight:700}

    .grid2{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      overflow:hidden;
      border-radius:14px;
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:var(--muted);
      padding:10px 10px;
      border-bottom:1px solid var(--line);
    }
    tbody td{
      padding:10px 10px;
      border-bottom:1px solid rgba(255,255,255,.06);
      font-size:13px;
    }
    tbody tr:hover{background:rgba(255,255,255,.03)}
    .pill{
      display:inline-block;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      font-size:12px;
      color:var(--text);
      white-space:nowrap;
    }

    @media (max-width: 980px){
      .filters{grid-template-columns:1fr}
      .kpis{grid-template-columns:1fr 1fr}
      .grid{grid-template-columns:1fr}
      .grid2{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <div class="title">
      <a href="index.html">â¬… Voltar</a>
      <div>
        <h1>ðŸš¨ Sinistros</h1>
        <div class="subtitle">VisÃ£o gerencial com filtros simples e grÃ¡ficos</div>
      </div>
    </div>
    <div class="subtitle" id="stamp"></div>
  </header>

  <div class="panel">
    <div class="panelHead">
      <div class="subtitle">Filtros</div>
      <div class="subtitle" id="countInfo"></div>
    </div>

    <div class="panelBody">
      <div class="filters">
        <div class="control">
          <label for="fAno">Ano</label>
          <select id="fAno"></select>
        </div>
        <div class="control">
          <label for="fEmpresa">Empresa</label>
          <select id="fEmpresa"></select>
        </div>
        <div class="control">
          <label for="fTipo">Tipo</label>
          <select id="fTipo"></select>
        </div>
      </div>

      <div class="kpis" id="kpis"></div>

      <div class="grid">
        <div class="card">
          <h3>PrejuÃ­zo por mÃªs (R$)</h3>
          <canvas id="chartLinha"></canvas>
        </div>
        <div class="card">
          <h3>Top tipos (quantidade)</h3>
          <canvas id="chartTipos"></canvas>
        </div>
      </div>

      <div class="grid2">
        <div class="card">
          <h3>Sinistros por mÃªs (quantidade)</h3>
          <canvas id="chartMesQtd"></canvas>
        </div>
        <div class="card">
          <h3>Ãšltimos registros (filtrados)</h3>
          <div style="overflow:auto; max-height:320px;">
            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Empresa</th>
                  <th>Tipo</th>
                  <th>PrejuÃ­zo</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div class="subtitle" style="margin-top:10px">Dica: mantenha no mÃ¡ximo ~2.000 linhas no HTML para ficar leve.</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD27g5d1fChDpR8e2EVBmYPnOr9HVMZEf0",
    authDomain: "dashboard-gr-adm.firebaseapp.com",
    projectId: "dashboard-gr-adm",
    storageBucket: "dashboard-gr-adm.firebasestorage.app",
    messagingSenderId: "509008344044",
    appId: "1:509008344044:web:0148273507946420a206c9",
    measurementId: "G-NEEJ2C6SB8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* =========================
     1) Dados (Firebase)
     ColeÃ§Ã£o: sinistros
     Campos:
     { data:"2025-01-15", empresa:"LIBFARMA", tipo:"Roubo", prejuizo:35000, status:"Aberto" }
     ========================= */
  let sinistros = [];

  async function loadSinistros(){
    try{
      document.getElementById("countInfo").textContent = "Carregando...";
      const snap = await getDocs(collection(db, "sinistros"));
      sinistros = snap.docs.map(d => d.data()).filter(Boolean);
    }catch(err){
      console.error(err);
      sinistros = [];
    }
  }

  /* =========================
     2) UtilitÃ¡rios
     ========================= */
  const meses = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];
  function toAno(s){ return Number(String(s||"").slice(0,4)) || 0; }
  function toMesIdx(s){ return (Number(String(s||"").slice(5,7)) || 1) - 1; }
  function fmtBRL(v){ return "R$ " + (Number(v)||0).toLocaleString("pt-BR",{minimumFractionDigits:2, maximumFractionDigits:2}); }
  function uniq(arr){ return Array.from(new Set(arr)); }
  function byDesc(a,b){ return b[1]-a[1]; }

  document.getElementById("stamp").textContent =
    "Atualizado: " + new Date().toLocaleString("pt-BR");

  /* =========================
     3) Elementos
     ========================= */
  const fAno = document.getElementById("fAno");
  const fEmpresa = document.getElementById("fEmpresa");
  const fTipo = document.getElementById("fTipo");

  function fillSelect(sel, items, allLabel){
    sel.innerHTML = "";
    const optAll = document.createElement("option");
    optAll.value = "";
    optAll.textContent = allLabel;
    sel.appendChild(optAll);
    items.forEach(x=>{
      const o = document.createElement("option");
      o.value = x;
      o.textContent = x;
      sel.appendChild(o);
    });
  }

  function buildFilters(){
    const anos = uniq(sinistros.map(s => toAno(s.data))).filter(Boolean).sort((a,b)=>b-a);
    const empresas = uniq(sinistros.map(s => s.empresa)).filter(Boolean).sort();
    const tipos = uniq(sinistros.map(s => s.tipo)).filter(Boolean).sort();

    fillSelect(fAno, anos, "Todos os anos");
    fillSelect(fEmpresa, empresas, "Todas as empresas");
    fillSelect(fTipo, tipos, "Todos os tipos");

    if (anos.length) fAno.value = String(anos[0]);
  }

  /* =========================
     4) Charts
     ========================= */
  let chLinha, chTipos, chMesQtd;
  function buildOrUpdateChart(existing, ctx, config){
    if (existing) existing.destroy();
    return new Chart(ctx, config);
  }

  /* =========================
     5) Render
     ========================= */
  function applyFilters(){
    const ano = fAno.value ? Number(fAno.value) : null;
    const emp = fEmpresa.value || null;
    const tipo = fTipo.value || null;

    const out = sinistros.filter(s=>{
      if (ano && toAno(s.data) !== ano) return false;
      if (emp && s.empresa !== emp) return false;
      if (tipo && s.tipo !== tipo) return false;
      return true;
    });

    document.getElementById("countInfo").textContent = `${out.length} registro(s)`;
    return out;
  }

  function renderKPIs(rows){
    const total = rows.length;
    const prejuizo = rows.reduce((sum,s)=>sum+(Number(s.prejuizo)||0),0);
    const media = total ? (prejuizo/total) : 0;

    const mAgg = Array(12).fill(0);
    rows.forEach(r=>{ mAgg[toMesIdx(r.data)] += (Number(r.prejuizo)||0); });
    const maxMesIdx = mAgg.indexOf(Math.max(...mAgg));
    const mesTop = (Math.max(...mAgg) > 0) ? meses[maxMesIdx] : "â€”";

    const qtdRoubo = rows.filter(r => String(r.tipo||"").toLowerCase().includes("roubo")).length;
    const pctRoubo = total ? (qtdRoubo/total)*100 : 0;

    const cards = [
      {k:"Total de sinistros", v:String(total), h:"Contagem no filtro"},
      {k:"PrejuÃ­zo total", v:fmtBRL(prejuizo), h:"Soma no filtro"},
      {k:"PrejuÃ­zo mÃ©dio", v:fmtBRL(media), h:"MÃ©dia por sinistro"},
      {k:"MÃªs com maior prejuÃ­zo", v:mesTop, h:"Dentro do filtro"},
      {k:"% Roubo", v:pctRoubo.toFixed(1)+"%", h:"ProporÃ§Ã£o no filtro"},
    ];

    const el = document.getElementById("kpis");
    el.innerHTML = cards.map(c=>`
      <div class="kpi">
        <div class="k">${c.k}</div>
        <div class="v">${c.v}</div>
        <div class="h">${c.h}</div>
      </div>
    `).join("");
  }

  function renderCharts(rows){
    const prejuMes = Array(12).fill(0);
    const qtdMes = Array(12).fill(0);

    rows.forEach(r=>{
      const i = toMesIdx(r.data);
      prejuMes[i] += (Number(r.prejuizo)||0);
      qtdMes[i] += 1;
    });

    chLinha = buildOrUpdateChart(
      chLinha,
      document.getElementById("chartLinha"),
      {
        type:"line",
        data:{ labels:meses, datasets:[{ label:"PrejuÃ­zo (R$)", data:prejuMes, tension:0.25 }] },
        options:{
          responsive:true,
          plugins:{ legend:{display:false} },
          scales:{ y:{ ticks:{ callback:(v)=>"R$ "+Number(v).toLocaleString("pt-BR") } } }
        }
      }
    );

    chMesQtd = buildOrUpdateChart(
      chMesQtd,
      document.getElementById("chartMesQtd"),
      {
        type:"bar",
        data:{ labels:meses, datasets:[{ label:"Qtd", data:qtdMes }] },
        options:{ responsive:true, plugins:{ legend:{display:false} } }
      }
    );

    const tipoMap = {};
    rows.forEach(r=>{
      const t = (r.tipo || "NÃ£o informado").toString().trim();
      tipoMap[t] = (tipoMap[t]||0) + 1;
    });

    const top = Object.entries(tipoMap).sort(byDesc).slice(0,8);
    const topLabels = top.map(x=>x[0]);
    const topVals = top.map(x=>x[1]);

    chTipos = buildOrUpdateChart(
      chTipos,
      document.getElementById("chartTipos"),
      {
        type:"bar",
        data:{ labels:topLabels, datasets:[{ data:topVals }] },
        options:{ indexAxis:"y", responsive:true, plugins:{ legend:{display:false} } }
      }
    );
  }

  function renderTable(rows){
    const tbody = document.getElementById("tbody");
    const sorted = [...rows].sort((a,b)=> String(b.data||"").localeCompare(String(a.data||""))).slice(0,50);

    tbody.innerHTML = sorted.map(r=>`
      <tr>
        <td>${r.data || "â€”"}</td>
        <td><span class="pill">${(r.empresa||"â€”")}</span></td>
        <td><span class="pill">${(r.tipo||"â€”")}</span></td>
        <td>${fmtBRL(r.prejuizo)}</td>
        <td>${r.status ? `<span class="pill">${r.status}</span>` : "â€”"}</td>
      </tr>
    `).join("");
  }

  function render(){
    if (!sinistros.length){
      document.getElementById("countInfo").textContent = "0 registro(s)";
    }
    const rows = applyFilters();
    renderKPIs(rows);
    renderCharts(rows);
    renderTable(rows);
  }

  async function init(){
    await loadSinistros();
    buildFilters();
    [fAno, fEmpresa, fTipo].forEach(el => el.addEventListener("change", render));
    render();
  }

  init();
</script>
</body>
</html>
